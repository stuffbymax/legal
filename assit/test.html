<!DOCTYPE html>
<html>
<head>
  <title>DSE Risk Assessment Checklist</title>
  <style>
    /* You can add CSS styles here to customize the appearance */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>  

<body>
  <h2>DSE Risk Assessment Checklist</h2>
  <table>
    <thead>
      <tr>
        <th>Risk Factor</th>
        <th>Yes</th>
        <th>No</th>
        <th>Action to Take</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Workstation Design</td>
        <td><input type="radio" name="workstation_design" value="yes"></td>
        <td><input type="radio" name="workstation_design" value="no"></td>
        <td><input type="text" name="workstation_design_action"></td>
      </tr>
      </tbody>
  </table>
</body>
</html>
